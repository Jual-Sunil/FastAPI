{% extends 'base.html' %}

{% block title %}
    <title>{{blog.title}}</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="display-4 text-center">{{blog.title}}</h1>
            <small class="text-muted">Published date : {{blog.created_at}}</small>
            <p class="text-secondary my-4">{{blog.content}}</p>
        </div>
    </div>
{% endblock content %}
