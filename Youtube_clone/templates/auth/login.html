{% extends 'base.html' %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    {% if error %}
        {% for err in error %}
            <div class="alert alert-danger">
                <li>{{err}}</li>
            </div>
        {% endfor %}

    {% endif %}
    <div class="container">
        <div class="text-center display-4">Login</div>
        <div class="row mt-3 mb-5">
            <div class="col-3"></div>
            <div class="col-6">
                <form method="POST">
                    <label>Email</label>
                    <input type="email" name="email" required class="form-control mb-2" value="{{email}}" placeholder="Enter your email here.">

                    <label>Password</label>
                    <input type="password" name ="password" minlength="4" required class="form-control mb-2" value="{{password}}" placeholder="Enter your password here.">
                
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Login</button>
                    </div>    
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock content %}
