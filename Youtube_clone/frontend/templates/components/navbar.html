<nav class="navbar navbar-expand-lg bg-body-tertiary py-4" style="border-radius:10px;">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Left: Logo + Nav Links (Fixed width) -->
    <div class="d-flex align-items-center gap-3" style="min-width: 300px;">
      <img src="{{ url_for('static', path='images/youclone_logo.png') }}" alt="youclone_logo"
           style="width: 50px; height: 50px;" class="mx-2">

      <ul class="navbar-nav d-flex flex-row gap-2 mb-0">
        <li class="nav-item">
          <a class="nav-link active border border-dark rounded px-3 py-2" href="/" style="font-size: large;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active border border-dark rounded px-3 py-2" href="/chat" style="font-size: large;">AI Assistant</a>
        </li>
      </ul>
    </div>

    <!-- Center: Search Bar -->
    <div class="d-flex justify-content-center flex-grow-1">
      <form class="d-flex w-100 justify-content-center" style="max-width: 500px; height: 50px;" role="search" method="get" action="/search">
        <input class="form-control me-2" type="search" name="query" placeholder="Search"
               value="{{ request.query_params.get('query','') }}">
        <button class="btn btn-outline-success" type="submit" style="font-size: large;">Search</button>
      </form>
    </div>

    <!-- Right: Login/Profile (Fixed width) -->
    <div class="d-flex align-items-center gap-3 justify-content-end" style="min-width: 300px;">
      {% if username %}
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="navbarDropdown"
             data-bs-toggle="dropdown" aria-expanded="false">
            Hello, {{ username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/logout">Log out</a></li>
          </ul>
        </div>
        {% if prof_img %}
          <img src="{{ prof_img }}" class="rounded-circle" alt="Profile Image" style="width: 32px; height: 32px;">
        {% endif %}
      {% else %}
        <a href="/login" class="btn btn-primary border border-dark rounded px-3 py-2" style="font-size: large;">Login</a>
      {% endif %}
    </div>

  </div>
</nav>
